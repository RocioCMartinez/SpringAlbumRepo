<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>
<body>
<h1>ALL SONGS</h1>

<h2> Songs </h2>
<ul th:each="song : ${songs}">
    <li th:text="${song.title}"></li>
    <li th:text="${song.length}"></li>
    <li th:text="${song.trackNumber}"></li>
    <li th:text="${song.album.title}"></li>
    <p>--------------------</p>
</ul>

</body>
</html>
