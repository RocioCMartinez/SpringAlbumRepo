<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<h1>Albums Collection</h1>
<ul>
    <!-- Loop through the albumCollection and display each album -->
    <li th:each="album : ${albums}">
        <h2>Album Title: <span th:text="${album.title}">ALBUM TITLE</span></h2>
        <p>Album Artist: <span th:text="${album.artist}">ALBUM ARTIST</span></p>
        <p>Album Song Count: <span th:text="${album.songCount}">ALBUM SONGCOUNT</span></p>
        <p>Album Length(sec): <span th:text="${album.length}">ALBUM LENGTH</span></p>
    </li>
</ul>

</body>
</html>
